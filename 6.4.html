<html>
<head>
<title>Voter Eligibility Check</title>
<style>
body {
font-family: Arial, sans-serif; padding: 20px;
}
table {
border-collapse: collapse; width: 50%;
margin-top: 20px;
}
th, td {
border: 1px solid #333; padding: 10px;
text-align: center;
}
th {
background-color: yellow;
 
color: black;
}
</style>
</head>
<body>
<h1>Voter Eligibility Checker</h1>
<button onclick="checkVoter()">Check Eligibility</button>
<div id="result"></div>
<script>
function checkVoter() {
const name = prompt("Enter your name"); const age = prompt("Enter your age");

if (name === null || age === null || name.trim() === "" || isNaN(age.trim())) { alert("Invalid input. Please try again");
return;
}


const ageNum = parseInt(age.trim());


if (ageNum < 0) {
alert("Age cannot be negative"); return;
}


const eligibility = ageNum >= 18 ? "Eligible to vote" : "Not eligible to vote";


const tableHTML = `
<table>
<tr>
 
<th>Name</th>
<th>Age</th>
<th>Eligibility</th>
</tr>
<tr>
<td>${name}</td>
<td>${ageNum}</td>
<td>${eligibility}</td>
</tr>
</table>
`;
document.getElementById("result").innerHTML = tableHTML;
}
</script>
</body>
</html>
