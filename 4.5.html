<html>
<head>
<title>Simple Attribute Selector</title>
<style>
/* select input with type="text" */ input[type="text"] {
background-color: pink;
}
/* select link with target="_blank" */ a[target="_blank"] {
color: darkviolet;
}
/* select image with alt attribute */ img[alt] {
border: 2px solid orange;
}
</style>
</head>
<body>
<h2>Attribute Selector Demo</h2>
<input type="text" placeholder="Enter your name"><br><br>
<a href="https://www.google.com/" target="_blank">Open in new Tab</a><br><br>
<!-- Better to use a relative path or hosted image -->
<img src="C:\Users\user\Downloads\image3.jpg" alt="sample image" width="100" height="100">
</body>
</html>
