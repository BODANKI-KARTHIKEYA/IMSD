<!DOCTYPE html>
<html>
<head>
<title>String object example</title>
</head>
<body>
<h2>JavaScript String object example</h2>
<p id="output"></p>
<script>
// creating a string
let text = " Hello Javascript World! "; // Added a space at start and end to better show the effect of trim()

// using string properties
let length = text.length; // property: includes leading/trailing spaces

// using string methods
let upper = text.toUpperCase();
let lower = text.toLowerCase();
let trimmed = text.trim(); // removes leading/trailing spaces
let sliced = text.slice(6, 16); // extracts characters from index 6 up to (but not including) 16
let replaced = text.replace("World", "programmers"); // replaces the first match
let charAtPos = text.charAt(7); // returns the character at index 7
// Corrected: Searching for "Javascript" (lowercase 's') to match the string's content
let index = text.indexOf("Javascript"); 
// Uses the trimmed string, then splits it by space, resulting in an array of words
let splitted = text.trim().split(" ");

// display results
document.getElementById("output").innerHTML =
    "<b>Original String (incl. spaces):</b> '" + text + "'<br>" +
    "<b>Length:</b> " + length + "<br>" +
    "<b>Uppercase:</b> " + upper + "<br>" +
    "<b>Lowercase:</b> " + lower + "<br>" +
    "<b>Trimmed:</b> '" + trimmed + "' (Length: " + trimmed.length + ")<br>" +
    "<b>Sliced(6,16):</b> '" + sliced + "'<br>" +
    "<b>Replaced:</b> " + replaced + "<br>" +
    "<b>Character at 7:</b> '" + charAtPos + "'<br>" +
    "<b>Index of 'Javascript':</b> " + index + "<br>" +
    "<b>Splitted (result is an Array):</b> [" + splitted.join(" | ") + "]";
</script>
</body>
</html>
